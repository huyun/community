<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Publish - Aplikata Community</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/jquery-3.6.0.min.js"  type="application/javascript"></script>
<script src="/js/bootstrap.min.js" type="application/javascript" ></script>
</head>
<body>
	<div th:insert="~{navigation :: nav}"></div>
	<div class="container-fluid main">
		<div class="row">
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
				<h2>
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Publish
				</h2>
				<hr>
				<form action="/publish" method="post">
					<input type="hidden" id="id" name="id" th:value="${id}">
					<div class="form-group">
						<label for="title">title(brief)</label> 
						<input type="text" class="form-control" th:value="${title}" id="title" name="title" autocomplete="off" placeholder="input a title">
					</div>
					<div class="form-group">
						<label for="description">complete the question(please obey tips)</label>
						<textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
					</div>
					<div class="form-group">
						<label for="tag">AddTag</label> 
						<input type="text" class="form-control" id="tag" name="tag" autocomplete="off" th:value="${tag}"
							placeholder="input a tag">
					</div>

					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
								<div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" 
									th:text="${error}"
									th:if="${error!= null}"></div>
							</div>
							<button type="submit" class="btn btn-success btn-publish">publish</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<h3>QuestionGuide</h3>
				• Questions title: please describe the problem you posted in a concise language<br> 
				• Question supplement:supplement your question in detail<br> 
				• Select tags: select one or more appropriate tags, separated by commas<br>
			</div>
		</div>
	</div>
</body>
</html>
