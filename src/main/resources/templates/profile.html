<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${sectionName}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/jquery-3.6.0.min.js" type="application/javascript"></script>
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
	<div th:insert="~{navigation :: nav}"></div>
	<div class="container-fluid main profile">
		<div class="row">
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
				<h2>
					<span th:text="${sectionName}"></span>
				</h2>

				<div class="media" th:each="qu : ${pagination.data}">
					<div class="media-left">
						<a href="#"> <img class="media-object img-rounded" th:src="${qu.user.avatarUrl}">
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading">
							<span th:text="${qu.title}"></span>
						</h4>
						<span th:text="${qu.description}"></span><br> <span class="text-desc"> <span
							th:text="${qu.commentCount}"></span> 个回复 • <span th:text="${qu.viewCount}"></span> 次浏览 • <span
							th:text="${#dates.format(qu.gmtCreate, 'dd/MM/yyyy HH:mm')}"></span></span>
					</div>
				</div>
				<nav aria-label="Page navigation">
					<ul class="pagination">
						<li th:if="${pagination.showPrevious}"><a th:href="@{'/profile/'+${section}(page=${pagination.page-1})}" aria-label="Previous"><span aria-hidden="true">&lt;</span></a></li>
						<li th:if="${pagination.showFirstPage}"><a th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous"><span aria-hidden="true">&lt;&lt;</span></a></li>
						<li th:each="page : ${pagination.pages}" th:class="${pagination.page==page?'active':''}"><a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a></li>
						<li th:if="${pagination.showNext}"><a th:href="@{'/profile/'+${section}(page=${pagination.page+1})}" aria-label="Previous"><span aria-hidden="true">&gt;</span></a></li>
						<li th:if="${pagination.showEndPage}"><a th:href="@{'/profile/'+${section}(page=pagination.totalPage)}" aria-label="Previous"><span aria-hidden="true">&gt;&gt;</span></a></li>
					</ul>
				</nav>
			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<div class="list-group section">
					<a href="/profile/questions" class="list-group-item" th:classappend="${section=='questions'?'active':''}">
						My questions</a> 
					<a href="/profile/replies" class="list-group-item" th:classappend="${section=='replies'?'active':'list-group-item'}">
						<span class="badge">14</span>
						Lastest replies</a> 
					<a href="#" class="list-group-item">Morbileo risus</a> 
					<a href="#" class="list-group-item">Porta ac consectetur ac</a> 
					<a href="#"	class="list-group-item">Vestibulum at eros</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
